language: java

jdk:
  - openjdk7
  - oraclejdk8

before_install:
  - chmod +x ./.travis/maven-build.sh
    - chmod +x ./.travis/call-creation.sh
  - mvn clean

install:
  - sudo apt-get update && sudo apt-get --assume-yes install zip unzip

script: "./.travis/maven-build.sh"

after_deploy: "./.travis/call-creation.sh"

notifications:
  email: false
  slack:
    secure: 
  webhooks:
    on_success: always
    on_failure: always
    on_start: never

env:
  global:
    - INTERNAL_API_VERSION=1.51.2

cache:
  directories:
    - ".autoconf"
    - "$HOME/.m2"

deploy:
  - provider: script
    script: "cp ./.travis/.travis.settings.xml $HOME/.m2/settings.xml && mvn package javadoc:javadoc deploy site:deploy"
    skip_cleanup: true
    on:
      repo: Parabot/Internal-API
      branch:
        - master
      jdk: 'openjdk7'